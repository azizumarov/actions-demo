name: Demo 05 - Pull Request

on:
  workflow_dispatch: 
  pull_request:
    branches:
      - main

jobs:
  build-test-branch:
    name: "Build and Test PR"

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      checks: write
    
    steps:
      
      # - name: Make PR Fail
      #  run: exit 1

      - uses: actions/checkout@v4

      - name: Setup .NET Core 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

#      - name: Install dependencies
#        run: dotnet restore "${{ github.workspace }}/blazorapp/BlazorApp.sln"
      
#       UNCOMMENT TO SHOW CACHING
      - name: Restore NuGet packages
        id: cache-nuget
        uses: actions/cache@v3.3.2
        with:
          path: |
            ~/.nuget/packages
            ${{ github.workspace }}/blazorapp/src/BlazorApp/bin
            ${{ github.workspace }}/blazorapp/src/BlazorApp/obj
            ${{ github.workspace }}/blazorapp/tests/UnitTests/bin
            ${{ github.workspace }}/blazorapp/tests/UnitTests/obj
          key: ${{ runner.os }}-nuget-cache-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-cache-${{ hashFiles('**/*.csproj') }}
            ${{ runner.os }}-nuget-cache-
      
      - name: Debug Cache
        run: |
          echo "Cache hit: ${{ steps.cache-nuget.outputs.cache-hit }}"
          ls -R ${{ github.workspace }}/blazorapp/src

      - name: Debug Cache Key
        run: |
          echo "Cache Key: ${{ runner.os }}-nuget-cache-${{ hashFiles('**/*.csproj') }}"
          
      - name: Install dependencies (if cache not found)
        if: steps.cache-nuget.outputs.cache-hit != 'true'
        run: dotnet restore "${{ github.workspace }}/blazorapp/BlazorApp.sln"
#              
      - name: Build
        run: dotnet build "${{ github.workspace }}/blazorapp/BlazorApp.sln" --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test "${{ github.workspace }}/blazorapp/BlazorApp.sln" --no-restore --verbosity normal  --logger "trx;LogFileName=test-results.trx"

#       UNCOMMENT TO SHOW CUSTOM ACTIONS
      - name: Test Report
        uses: dorny/test-reporter@v1.7.0
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: XUnit Tests            # Name of the check run which will be created
          path: ${{ github.workspace }}/blazorapp/tests/UnitTests/TestResults/*.trx    # Path to test results
          reporter: dotnet-trx

      - name: Label PR based on criteria
        id: labeler
        uses: dmitrycx/labeler@v1.0.0
        with:
          github-token: ${{ secrets.GH_TOKEN }}  # Use the secret as the input
#        
      - name: Publish
        run: |
          dotnet publish "${{ github.workspace }}/blazorapp/src/BlazorApp/BlazorApp.csproj" -c Release -o blazorapp

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          # Artifact name
          name: blazorappbuildartifacts
          # A file, directory or wildcard pattern that describes what to upload
          path: blazorapp/**
          # The desired behavior if no files are found using the provided path.
          if-no-files-found: error
          # Duration after which artifact will expire in days. 0 means using default retention.
          retention-days: 90